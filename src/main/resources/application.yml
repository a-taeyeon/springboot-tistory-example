spring:
  application:
    name: project-api
  config:
    import:
      - config/database.yml
      - config/security.yml
  cache:
    type: simple

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: mybatis/mappers/*.xml

logging:
  config: classpath:config/logback-spring.xml

server:
  port: 20001
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
    context-path: /